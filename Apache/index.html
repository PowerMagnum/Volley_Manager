 <body id="Body" class="d-flex align-items-center justify-content-center">
  <div id="id01" class="modal">
    <div class="modal-content animate">
      <div class="container" style=" padding: 16px;">
        <label for="ip"><b>IP</b></label>
        <input type="text" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;" placeholder="Inserisci indirizzo Ip" autocomplete="ip" id="ip" name="ip" required>
        <label for="code"><b>Codice</b></label>
        <input type="password" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;" placeholder="Inserisci codice di accesso" autocomplete="code" id="code" name="code" required>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="showCode" onchange="toggleCode()">
          <label class="form-check-label" for="showCode">Mostra Codice</label>
        </div>        
        <button type="submit" onclick="connect()" style="background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; " >Login</button>
      </div>
    </div>
  </div>

  <script>
    //connect($('#code').val(), $('#ip').val())
    $(document).ready(function() {
          $("#ip").val(getCookie("IP"));
          $("#code").val(getCookie("CODE"));
          document.getElementById('id01').style.display='block';
          document.onkeydown = function (e) {
            if(e.code == 'Enter'){
              connect();
            }
          }
      });
  </script>
</body>
<script>

  if (location.protocol != 'http:') {
      location.replace(`http:${location.href.substring(location.protocol.length)}`);
  }

  function connect(){
    psw = $('#code').val();
    ip = $('#ip').val();
    $("#Body").load("view.html");
  }

  function toggleCode(){
    $("#code").attr("type", ($("#showCode").prop("checked"))? "text" : "password");
  }

</script>
